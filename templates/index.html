<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center mt-5"> 
  <h2>Welcome! To Notes..</h2>
  <div class="container">
    <form method="post" action="add/">
      <div class="mb-3">
        <label for="title" class="form-label">Notes Title :</label>
        <input type="text" class="form-control" name="title" name="title">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Notes Description :</label>
        <input type="text" class="form-control" name="desc" name="desc">
      </div>
      <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" name="important" id="important">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

<div class="container mt-5">
    <h2>Your Notes:</h2>
    <br>
    {% if not newDocs %}
        <p>No notes found.</p>
    {% else %}
        <div class="row">
            {% for item in newDocs %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.title }}</h5>
                            <p class="card-text">{{ item.desc }}</p>
                            {% if item.important %}
                                <span class="badge bg-danger">Important</span>
                            {% else %}
                                <span class="badge bg-secondary">Normal</span>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>

</body>
</html>
