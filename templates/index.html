<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes.io</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Navbar -->
  <nav class=" sticky top-0 z-50 bg-gray-800 text-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex shrink-0 items-center">
          <img class="h-8 w-auto" src="https://tse3.mm.bing.net/th/id/OIP.-mzrwt0zW13X62Kbr0zNegHaHj?pid=Api&P=0&h=220?color=indigo&shade=500" alt="Your Company" />
        </div>
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white" aria-current="page">Notes.io</a>
            <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">About</a>
            <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Contact</a>
          </div>
        </div>
      </div>
      <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
        <button type="button" class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 focus:outline-hidden">
          <span class="absolute -inset-1.5"></span>
          <span class="sr-only">View notifications</span>
          <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
          </svg>
        </button>
      <div class="relative ml-3">
          <div>
            <button type="button" class="relative flex rounded-full bg-gray-800 text-sm focus:outline-hidden focus-visible:ring-2 focus-visible:ring-white focus-visible:ring-offset-2 focus-visible:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
              <span class="absolute -inset-1.5"></span>
              <span class="sr-only">Open user menu</span>
              <img class="size-8 rounded-full" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJezqcnk2Sutd8JSgDcSTeG1_w3npTT6-LuMJaJb__lup7e9A1BMQPwCsddFuTFm0rjwU&usqp=CAU?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" />
            </button>
          </div>
      </div>
    </div>
    </div>
  </nav>

  <!-- Form -->
  <section class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Add a New Note</h2>
    <form method="post" action="add/" class="space-y-4">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700">Notes Title:</label>
        <input type="text" name="title" id="title" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <div>
        <label for="desc" class="block text-sm font-medium text-gray-700">Notes Description:</label>
        <input type="text" name="desc" id="desc" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <div class="flex items-center">
        <input type="checkbox" name="important" id="important" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
        <label for="important" class="ml-2 block text-sm text-gray-900">Mark as Important</label>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md">Submit</button>
      </div>
    </form>
  </section>

  <!-- Notes Display -->
  <section class="max-w-7xl mx-auto mt-10 px-4">
    <h2 class="text-2xl font-bold mb-4">Your Notes</h2>
    {% if not newDocs %}
      <p class="text-gray-600">No notes found.</p>
    {% else %}
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        {% for item in newDocs %}
        <div class="bg-white shadow-md rounded-lg p-5">
          <h3 class="text-xl font-semibold mb-2">{{ item.title }}</h3>
          <p class="text-gray-700 mb-4">{{ item.desc }}</p>
          {% if item.important %}
            <span class="inline-block bg-red-500 text-white text-xs px-2 py-1 rounded-full">Important</span>
          {% else %}
            <span class="inline-block bg-gray-400 text-white text-xs px-2 py-1 rounded-full">Normal</span>
          {% endif %}
          <div class="mt-4 flex justify-between">
            <a href="/update/{{ item.id }}" class="text-yellow-600 hover:underline text-sm">Edit</a>
            <a href="/delete/{{ item.id }}" class="text-red-600 hover:underline text-sm">Delete</a>
          </div>
        </div>
        {% endfor %}
      </div>
    {% endif %}
  </section>
</body>
</html>
